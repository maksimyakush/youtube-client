<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Youtube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <form action="#" class="form">
        <input
          type="search"
          placeholder="Search..."
          id="search-video"
          class="input-search"
          autofocus
        />
        <button type="submit">Search</button>
      </form>

      <section class="clips" draggable="true" id="clips">
        <div class="start-text">
          <h1 class="heading-1">Youtube Super Search Machine. </br> Try it out!</h1>
          <div class="features">
            <p class="search-something-text">Search Something</p>
            <p class="navigate-by-swiping-text">Navigate By Swiping</p>
            <p class="use-buttons-text">Or Just Use Bottom Buttons</p>
          </div>
        </div>
      </section>
      <div class="controllers"></div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
